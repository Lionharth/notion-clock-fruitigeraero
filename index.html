<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibrant Green & Blue Clock</title>
  <!-- If you have the Fruitiger font file, include it here -->
  <!--
  <style>
    @font-face {
      font-family: 'Fruitiger';
      src: url('path/to/Fruitiger.ttf') format('truetype');
    }
  </style>
  -->
  <style>
    /* Full-window layout with a vibrant green and blue gradient background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #00F260, #0575E6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Fruitiger', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Scalable clock container with glassmorphism effect */
    .clock {
      width: 90vw;
      height: 90vh;
      background: rgba(255, 255, 255, 0.25);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 2vw;
      box-shadow: 0 0.5vw 2vw rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2vw;
      box-sizing: border-box;
    }
    /* Responsive time display styling */
    .time {
      font-size: 10vw;
      letter-spacing: 0.5vw;
      margin: 0;
      line-height: 1;
      color: #fff;
      text-shadow: 0 0.2vw 0.5vw rgba(0, 0, 0, 0.3);
    }
    /* Responsive date display styling */
    .date {
      font-size: 3vw;
      margin-top: 1vw;
      line-height: 1;
      color: #fff;
      opacity: 0.9;
      text-shadow: 0 0.1vw 0.3vw rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="time" id="time">00:00:00</div>
    <div class="date" id="date">Loading date...</div>
  </div>

  <script>
    // Function to update the clock and date every second
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
      
      // Display full date with weekday, month, day, and year
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
    }
    
    // Initialize clock and update every second
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
